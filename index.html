    <div class="container">
        <h3>BMI calculator</h3>
        <div class="img-box">Gambar<img src="" alt=""></div>
        <div>
        <div class="input-box">
            <input type="number" id="berat" placeholder="masukkan berat">
        </div>
        <div class="input-box">
            <input type="number" id="tinggi" placeholder="masukkan tinggi (cm)">
        </div>
    </div>
        <div>
            <button onClick="kiraBMI()">Kira BMI</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        function kiraBMI(){
            // berat(KG)/tinggi(M)^2
            var berat = document.getElementById("berat").value;
            var tinggi = document.getElementById("tinggi").value;
            var BMI = berat / (tinggi * tinggi)
            // var BMI = berat / (tinggi * tinggi);
            // BMI.innerHTML = tinggi;
            // document.getElementById("result").innerHTML = berat / (tinggi*tinggi);
            document.getElementById("result").innerHTML = BMI;
        }

            
    </script>
